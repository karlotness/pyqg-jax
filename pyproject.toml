[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyqg_jax"
description = "Port of PyQG to JAX"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
authors = [
  {name = "Karl Otness"},
]
dependencies = [
  "jax>=0.3.21",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
]
dynamic = ["version"]
