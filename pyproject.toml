[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyqg-jax"
description = "Port of PyQG to JAX"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Karl Otness"},
]
dependencies = [
  "jax>=0.3.21",
  "jaxtyping",
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
  "Topic :: Scientific/Engineering :: Physics",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/karlotness/pyqg-jax"
"Source Code" = "https://github.com/karlotness/pyqg-jax"
"Bug Tracker" = "https://github.com/karlotness/pyqg-jax/issues"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = [
  "--import-mode=importlib",
  "--capture=no",
]

[tool.ruff]
target-version = "py38"
select = ["E", "F", "W", "B", "RUF", "UP", "C4", "YTT", "T10", "T20", "PL", "ICN", "SIM"]
ignore = ["E741", "E743", "PLR2004", "PLR0913", "UP015", "SIM108"]
exclude = ["docs/_build/"]
src = ["src"]
line-length = 88
respect-gitignore = false
fix = false
update-check = false
